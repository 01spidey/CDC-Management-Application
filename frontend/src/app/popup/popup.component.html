<div class="popup-box">
    <div class="card-title">
        <h2>{{data.open_as==='add'?'Add Follow-Up' : 'Edit Report'}}</h2>
    </div>
    
     <!-- <h2>Add Follow-Up</h2> -->
    <div class="card-body">
        <form [formGroup]="reportForm">
            <div class="section">
                <div class="input" style="margin-top:18px">
                    <p>Message</p>
                    <mat-form-field>
                        <mat-label>Write your message here...</mat-label>
                        <input matInput formControlName = 'message'>
                        <!-- [formControl] = 'popup_message' -->
                    </mat-form-field>
                </div>
                <div class="temp" style="display: flex;gap : 20px">
                    <div class="input" style="flex: 1;">
                        <p>Date</p>
                        <mat-form-field>
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker_1" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" [disabled]='true'>
                            <!-- [formControl] = 'popup_date' -->
                            <mat-datepicker-toggle matIconSuffix [for]="picker_1"></mat-datepicker-toggle>
                            <mat-datepicker #picker_1></mat-datepicker>
                            </mat-form-field>
                    </div> 
                    
                    <div class="input" style="flex: 1;">
                        <div class="reminder-toggle">
                            <p>Reminder</p>
                            <mat-slide-toggle [(ngModel)]="reminder" [ngModelOptions]="{standalone: true}" name="reminderToggle"></mat-slide-toggle>
                        </div>
                        <mat-form-field>
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker_2" [disabled]='!reminder' 
                            [(ngModel)]="reminder_date" [ngModelOptions]="{standalone: true}" >
                        
                            <mat-datepicker-toggle matIconSuffix [for]="picker_2"></mat-datepicker-toggle>
                            <mat-datepicker #picker_2></mat-datepicker>
                        </mat-form-field>
                    </div>
    
                    
                </div>
                
    
                <div class="btns">
                    <button mat-raised-button style="background-color: #1a6486;" (click)="addReport()">Update</button>
                    <button  mat-raised-button style="background-color: red;" (click)="closePopup()">Cancel</button>
                </div>
            </div>
        </form>
        
    </div>
</div>
